{% extends "base.html" %}

{% block title %}Manage Lessons{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Lessons for {{ module.title }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Lesson Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Lesson Content</label>
            <textarea class="form-control" id="content" name="content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Lesson</button>
    </form>
    <h2 class="my-4">Existing Lessons</h2>
    <ul class="list-group">
        {% for lesson in lessons %}
        <li class="list-group-item">
            {{ lesson.title }}
            <form action="{{ url_for('delete_lesson', lesson_id=lesson.id) }}" method="POST" class="float-right">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('manage_modules', course_id=module.course_id) }}" class="btn btn-secondary btn-sm mt-4">Back to Modules</a>
</div>
{% endblock %}
