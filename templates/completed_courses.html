<!-- templates/completed_courses.html -->
{% extends "base.html" %}
{% block title %}Completed Courses{% endblock %}
{% block content %}
<style>
    body {
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
    }

    h5, p {
        color: #141e30;
    }
</style>
<div class="container mt-4">
    <h1>Completed Courses</h1>
    <div class="list-group">
        {% for course in completed_courses %}
        <div class="list-group-item">
            <h5>{{ course.title }}</h5>
            <p>{{ course.description }}</p>
            <div class="d-flex justify-content-between">
                <div>
                    <form method="POST" action="{{ url_for('mark_course_incomplete', course_id=course.id) }}" class="d-inline">
                        <button type="submit" class="btn btn-warning btn-sm" style="background-color:red">Mark as Incomplete</button>
                    </form>
                    <a href="{{ url_for('view_course', course_id=course.id) }}" class="btn btn-info btn-sm">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('manage_courses') }}" class="btn btn-primary mt-4">Back to Courses</a>
</div>
{% endblock %}
