{% extends "base.html" %}

{% block title %}Manage Courses{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Courses</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Course Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
    <h2 class="my-4">Existing Courses</h2>
    <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item">
            {{ course.title }} - {{ course.description }}
            <form action="{{ url_for('delete_course', course_id=course.id) }}" method="POST" class="float-right">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
            <a href="{{ url_for('manage_modules', course_id=course.id) }}" class="btn btn-secondary btn-sm float-right mr-2">Modules</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
